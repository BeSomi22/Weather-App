<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="search-bar">
      <input type="text" placeholder="Name Of City" id="js-city-name"onkeydown="pressEnter(event);">
      <button onclick="getWeather();" ><img src="weather-icons/search.png"></button>
    </div>
    <div class="weather" id="weather-info">
      <img src="weather-icons/rainy-weather.png" alt="rainy" class="weather-icons">
      <h1 class="temperature">22Â°C</h1>
      <h2 class="city-name">Casablanca</h2>
      <h3 class="weather-description"></h3>
      <div class="two-cols">
        <div class="col1">
          <img src="weather-icons/icons8-sunrise-96.png" alt="sunrise">
          <div>
            <p class="subtitle sunrise">7:15 Am</p>
            <h3>Sunrise</h3>
          </div>
        </div>
        <div class="col2">
          <img src="weather-icons/icons8-sunset-96.png" alt="sunset">
          <div>
            <p class="subtitle sunset">6:30 Pm</p>
            <h3>Sunset</h3>
          </div>
        </div>
      </div>
      <div class="info">
        <p>
          <span>&#169;</span>
          By
          <a  class="info-link" href="https://github.com/BeSomi22"> BeSomi22</a>
        </p> 
      </div>
    </div>
  </div>
  <script src="weather.js"></script>
</body>
</html>
